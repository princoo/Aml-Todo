<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
  </head>
  <body class="relative">
    <h1 class="text-3xl text-center font-bold">Todo App</h1>
    <!-- Todo List Container -->
    <div id="todoContainer" class="w-2/3 mx-auto space-y-3"></div>
    <form action="" class="bg-gray-100 w-2/3 mx-auto p-5 rounded-lg shadow-lg mt-10 top-10 left-56">
      <h2 class="text-2xl font-bold text-center">Add Todo</h2>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter title"
            class="border-2 p-2 rounded-md"
          />
        </div>

        <div class="flex flex-col">
          <label for="desc">Due date</label>
          <input
            type="date"
            name="date"
            id="date"
            class="border-2 p-2 rounded-md"
          />
        </div>
        <div class="flex flex-col">
          <label for="desc">Description</label>
          <textarea name="desc" id="" cols="10" rows="3"></textarea>
        </div>
      </div>
      <button
        type="submit"
        class="bg-cyan-200 w-full mt-5 p-2 rounded-md hover:bg-cyan-400"
      >
        Add
    </form>
    <script src="index.js"></script>
  </body>
</html>
