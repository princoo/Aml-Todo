<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Todo</title>
  </head>
  <body class="relative bg-gradient-to-b from-white to-gray-500">
    <h1 class="text-3xl text-center font-bold mt-16 mb-10">Todo App</h1>
    <div class="w-2/3 mx-auto flex justify-between mb-2">
      <div class="flex gap-5 items-center">
        <!-- Dropdown to filter -->
        <select id="filterDropdown" class="border p-2 rounded-md">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
        <div id="sort" class="cursor-pointer bg-gray-200 p-2 rounded-md">
          <img id="ascIcon" src="/assets/asc.svg" alt="" class="w-5 h-5" />
          <img id="descIcon" src="/assets/desc.svg" alt="" class="w-5 h-5 hidden" />
        </div>
      </div>
      <button
        id="addTodoBtn"
        class="bg-cyan-400 w-32 p-2 rounded-md text-white hover:bg-cyan-500 flex justify-center"
      >
        Add Task
      </button>
    </div>
    <!-- list container -->
    <div id="todoContainer" class="md:w-2/3 mx-4 md:mx-auto space-y-3">
      <p class="text-center text-gray-500" id="loading">Loading...</p>
    </div>
    <div
      id="formContainer"
      class="hidden fixed p-2 inset-0 z-50 flex bg-black/80 transition-opacity"
    >
      <form
        action=""
        class="absolute bg-gray-100 w-full md:w-1/2 md:mx-0 p-5 rounded-lg shadow-lg mt-10 left-1/2 transform -translate-x-1/2"
      >
        <h2 id="formTitle" class="text-2xl font-bold text-center">Add Todo</h2>
        <div class="flex flex-col gap-5 mt-5">
          <p id="error" class="text-center bg-red-200 p-2 border-2 border-red-500 rounded-md capitalize hidden"></p>
          <div class="flex flex-col">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter title"
              class="border-2 p-2 rounded-md"
            />
          </div>

          <div class="flex flex-col">
            <label for="desc">Due date</label>
            <input
              type="date"
              name="date"
              id="date"
              class="border-2 p-2 rounded-md"
            />
          </div>
          <div class="flex flex-col">
            <label for="desc">Description</label>
            <textarea name="desc" id="" cols="10" rows="3"></textarea>
          </div>
        </div>
        <div class="flex justify-between">
          <button
            id="closeFormBtn"
            class="bg-gray-200 w-20 mt-5 p-2 rounded-md hover:bg-gray-400"
            type="button"
          >
            Close
          </button>
          <button
            type="submit"
            id="addBtn"
            class="bg-cyan-400 text-white w-1/3 mt-5 p-2 rounded-md hover:bg-cyan-500"
          >
            Add
          </button>
        </div>
      </form>
    </div>
    <p class="text-center text-gray-100 text-xs mt-10">Weekly Lab &copy; 2025</p>
    <script src="index.js"></script>
  </body>
</html>
